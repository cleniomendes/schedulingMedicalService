<div class="jumbotron">
    <div class="container">
    </div>
</div>

<div class="container">    
    <div class="row">
        <div class="col-md-4">
        <h2>Marque sua consulta conosco</h2>
        <p>Para realizar a marcação, escolha a data disponível no calendário ao lado e preencha o formulário</p>        
        </div>
        <div class="col-md-8">
                <div ui-calendar="uiConfig.calendar" ng-model="eventSources">
        </div>
    </div>
    <hr>
</div>

<div id="calendarModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span> <span class="sr-only">close</span></button>
            </div>
        <div id="modalBody" class="modal-body"> 
            <form>
                <div class="form-group row">
                    <label for="patientName" class="col-sm-2 col-form-label">Paciente</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="patientName" placeholder="paciente">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="doctorName" class="col-sm-2 col-form-label">Médico</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="doctorName" placeholder="médico">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="clinicName" class="col-sm-2 col-form-label">Consultório</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="clinicName" placeholder="consultório">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="clinicName" class="col-sm-2 col-form-label">Preço Total</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{total_price}}</p>
                    </div>
                </div>
            </form>
        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
